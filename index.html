<!DOCTYPE HTML>
<html>
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Machine- By Sabrina John</title>
    <meta name="description" content="This quote machine generates random quotes for you to share with friends">

    <!-- stylesheets -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="container">
        <h1 class="text-center title">motiv8</h1>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-sm-offset-3">
            <div class="quote-box">
              <div class="quote-content">

              </div>

              <div class="row">
                <div class="quote-actions">
                  <div class="col-xs-6">
                    <div class="tweet-btn text-left">
                      <!--tweet btn via jquery-->
                    </div>
                  </div>
                  <div class="col-xs-6 text-right">
                    <a href="#" class="btn quote-btn">New Quote</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p class="text-center footer">By: <a href="http://www.sabrinajohn.co" target="_blank">Sabrina John</a></p>
        </div>
      </div>





    <!-- javascript -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
